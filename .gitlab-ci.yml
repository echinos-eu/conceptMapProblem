image: docker.intern.molit.eu/ig-pipeline

cache:
  key: ${CI_COMMIT_REF_SLUG}

stages:
  - setup
  - build
  - deploy

build:
  stage: build
  before_script:
    - export _JAVA_OPTIONS="-Xmx11g -Xms4g"
  script:
    - npm install -g fsh-sushi
    - chmod +x ./_updatePublisher.sh
    - chmod +x ./_genonce.sh
    - ./_updatePublisher.sh -y
    - ./_genonce.sh
  artifacts:
    name: "$CI_PROJECT_NAME"
    paths:
      - output/
  tags: 
    - docker

pages:
  stage: deploy
  script:
    - mkdir public
    - cp -r output/* public
    - cp public/index.html public/404.html
  artifacts:
    paths:
      - public
  when: manual
  tags:
    - docker

publish-nexus:
  stage: deploy    
  script:
    - npm config set registry https://nexus.intern.molit.eu/repository/npm-internal/
    - npm config set //nexus.intern.molit.eu/repository/npm-internal/:_authToken ${NPM_TOKEN}
    - npm publish ./output/package.tgz
  when: manual
  tags: 
    - docker
